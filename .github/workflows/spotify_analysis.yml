name: Run Jupyter Notebook
on: [push]
jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notebook # And any other dependencies you might need

      - name: Execute Jupyter Notebook
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        run: |
          jupyter nbconvert --to notebook --execute spotify_analysis_script.ipynb --output spotify_analysis_script.ipynb

      - name: Commit and Push if changes are present
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git add .
          git commit -m "Updated JSON output" || echo "No changes to commit"
          git push
