name: Run Jupyter Notebook
on: [push]
jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notebook  # Ensure nbconvert and other dependencies are installed

      - name: Execute Jupyter Notebook
        run: |
          pwd  # Print the current working directory
          ls   # List files in the current directory
          jupyter nbconvert --execute --inplace --to notebook spotify_analysis.ipynb
      - name: Commit and Push if changes are present
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git add .
          git commit -m "Updated notebook output" || echo "No changes to commit"
          git push
